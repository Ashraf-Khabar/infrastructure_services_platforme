events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging pour le débogage
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    upstream api_backend {
        server user-management-api:5002;  # Port INTERNE 5002 du container API
    }

    server {
        listen 8083;  # ort 8083
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Configuration pour les fichiers statiques (Blazor WebAssembly)
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store";
        }

        # Proxy pour l'API - PORT 5002
        location /api/ {
            proxy_pass http://api_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts augmentés
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger UI
        location /swagger/ {
            proxy_pass http://api_backend/swagger/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}