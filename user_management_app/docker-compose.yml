services:
  # Base de données PostgreSQL
  app-db:
    image: postgres:15
    container_name: user-management-app-db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: user_management
    ports:
      - "5433:5432"  # Changer le port de 5432 à 5433
    volumes:
      - app_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # API .NET
  user-management-api:
    build:
      context: ./UserManagement.API
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=app-db;Port=5432;Database=user_management;Username=appuser;Password=apppassword
    ports:
      - "5001:80"  # Changer de 5000 à 5001
    depends_on:
      app-db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Client Blazor
  user-management-client:
    build:
      context: ./UserManagement.Client
      dockerfile: Dockerfile
    ports:
      - "8081:80"  # Changer de 8080 à 8081
    depends_on:
      - user-management-api
    networks:
      - app-network
    restart: unless-stopped

  # PGAdmin pour gestion de la base de données (optionnel)
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@userapp.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5051:80"  # Changer de 5050 à 5051
    depends_on:
      - app-db
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  app_postgres_data: